<img src="assets/images/logo.png" class="img-fluid" alt="Responsive image">

<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="..." alt="Player avatar">
  <div class="card-body">

    <h5 class="card-title">{{ player.name }}</h5>
    <ul class="list-group list-group-flush">

      <li class="list-group-item">
        <button (click)="player.levelDown()" class="btn btn-danger" type="button">-</button>
        Nivel: {{ player.level }}
        <button (click)="player.levelUp()" class="btn btn-success" type="button">+</button>
      </li>

      <li class="list-group-item">
        <button (click)="player.lifeDown()" class="btn btn-danger" type="button">-</button>
        Vida: {{ player.life }}
        <button (click)="player.lifeUp()" class="btn btn-success" type="button">+</button>
      </li>

      <li class="list-group-item">
        <button (click)="player.strengthDown()" class="btn btn-danger" type="button">-</button>
        Fuerza: {{ player.strength }}
        <button (click)="player.strengthUp()" class="btn btn-success" type="button">+</button>
      </li>

    </ul>
  </div>
</div>

<div class="input-group">
  <button (click)="goBack()" type="button" class="btn btn-primary btn-lg btn-block">Volver</button>
</div>
